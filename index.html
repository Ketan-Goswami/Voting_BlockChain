<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Voting Application</title>
    <link rel="icon" type="image/png" href="favicon.jpg">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.1/dist/ethers.umd.min.js" type="application/javascript"></script>
    <script src="main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 14px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #34495e;
            border-radius: 5px;
        }

        .container {
            background: white;
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            height: 50px;
            margin-right: 15px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            margin-top: 40px;
        }

        h2 {
            color: #2c3e50;
        }

        button {
            background-color: #27ae60;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, box-shadow 0.3s, border-radius 0.3s;
        }

        button:hover {
            background-color: #218c53;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="favicon.jpg" alt="Voting Application Logo">
        E-Voting Application
    </header>

    <div class="container">
        <h2>PLEASE ENTER YOUR CREDENTIALS</h2>
        <form id="loginForm">
            <input type="text" id="voterid" placeholder="Enter Voter ID_name" required><br>
            <input type="text" id="aadhaarid" placeholder="Enter Aadhaar ID (XXXX XXXX XXXX XXXX)" required><br>
            <input type="date" id="dob" placeholder="Enter Date of Birth" required><br>
            <input type="text" id="locality" placeholder="Enter Place of Residence/Voting Locality(only state)" required><br>
            <button type="submit">Login</button>
            <div id="errorMessage" class="error"></div>
        </form>
    </div>

    <footer>
        Â© 2025 E-Voting Application. All Rights Reserved.
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("loginForm");
            const errorMessage = document.getElementById("errorMessage");

            form.addEventListener("submit", async function (event) {
                event.preventDefault();

                const voter_Name = document.getElementById("voterid").value.trim();
                const adhar_Number = document.getElementById("aadhaarid").value.trim();
                const dateOfBirth = document.getElementById("dob").value;
                const address = document.getElementById("locality").value.trim();

                // Aadhaar format validation
                const aadhaarPattern = /^\d{4} \d{4} \d{4} \d{4}$/;
                if (!aadhaarPattern.test(adhar_Number)) {
                    alert("Invalid Aadhaar number format.\nCorrect format: XXXX XXXX XXXX XXXX");
                    return;
                }

                const body = { voter_Name, adhar_Number, dateOfBirth, address };

                try {
                    const response = await fetch("/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(body),
                    });

                    if (response.ok) {
                        window.location.href = "ML.html";
                    } else {
                        const text = await response.text();
                        errorMessage.textContent = text;
                    }
                } catch (err) {
                    errorMessage.textContent = "Error: " + err.message;
                }
            });
        });
    </script>
</body>
</html>
